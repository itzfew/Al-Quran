<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Karim Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Quran Karim</h1>
  </header>
  <main class="quran-surah">
    <h1 class="quran-title">Quran</h1>
    <div class="quran-content">
      <!-- Surah content will be dynamically inserted here -->
    </div>
  </main>
  <footer>
    <button id="previousButton">Previous Surah</button>
    <button id="playButton">Play Audio</button>
    <button id="nextButton">Next Surah</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>

  <style type="text/css">body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  }
  
  header, footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  position: fixed;
  width: 100%;
  }
  
  header {
  top: 0;
  }
  
  footer {
  bottom: 0;
  }
  
  main {
  padding: 60px 10px; /* Adjust padding based on header and footer height */
  }
  
  button {
  padding: 10px 20px;
  margin: 0 5px;
  }
  
  footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  }</style>
  
</body>
</html>
